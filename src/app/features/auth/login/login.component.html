<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <!-- Campo Email -->
  <div class="form-group mb-4">
    <label class="block text-gray-700 font-bold mb-2">Correo electrónico</label>
    <input
      type="email"
      formControlName="email"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline [class.is-invalid]='email?.invalid && (email?.dirty || email?.touched)'"
    >
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message text-red-500 text-xs italic mt-2">
      <div *ngIf="email?.errors?.['required']">El correo es requerido</div>
      <div *ngIf="email?.errors?.['email']">Formato de correo inválido</div>
    </div>
  </div>

  <!-- Campo Contraseña -->
  <div class="form-group mb-4">
    <label class="block text-gray-700 font-bold mb-2">Contraseña</label>
    <input
      type="password"
      formControlName="password"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline [class.is-invalid]='password?.invalid && (password?.dirty || password?.touched)'"
    >
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message text-red-500 text-xs italic mt-2">
      La contraseña es requerida
    </div>
  </div>

  <!-- Botón de Submit -->
  <button
    type="submit"
    class="btn btn-primary w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    [disabled]="loginForm.invalid || loading"
  >
    <span *ngIf="!loading">Ingresar</span>
    <span *ngIf="loading">Cargando...</span>
  </button>

  <!-- Mensaje de error general -->
  <div *ngIf="error" class="alert alert-danger mt-3 text-red-500 text-xs italic">
    {{ error }}
  </div>
  
</form>
