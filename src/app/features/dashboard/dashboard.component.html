<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
  <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Dashboard</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Cargando datos...</div>

  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
      <div class="card-body">
        <h5 class="text-2xl font-semibold mb-4 text-gray-800">Solicitudes Pendientes</h5>
        <p class="text-gray-600 text-lg">{{ estadosCount.pendiente }}</p>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
      <div class="card-body">
        <h5 class="text-2xl font-semibold mb-4 text-gray-800">Solicitudes En Proceso</h5>
        <p class="text-gray-600 text-lg">{{ estadosCount.en_proceso }}</p>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
      <div class="card-body">
        <h5 class="text-2xl font-semibold mb-4 text-gray-800">Solicitudes Completadas</h5>
        <p class="text-gray-600 text-lg">{{ estadosCount.completado }}</p>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
      <div class="card-body">
        <h5 class="text-2xl font-semibold mb-4 text-gray-800">Total Solicitudes</h5>
        <p class="text-gray-600 text-lg">{{ estadosCount.total }}</p>
      </div>
    </div>
  </div>
</div>
