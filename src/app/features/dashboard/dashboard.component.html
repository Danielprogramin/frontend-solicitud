<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Dashboard</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Cargando datos...</div>

  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="card-body">
        <h5 class="text-xl font-semibold mb-2">Solicitudes Pendientes</h5>
        <p class="text-gray-700">{{ estadosCount.pendiente }}</p>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="card-body">
        <h5 class="text-xl font-semibold mb-2">Solicitudes En Proceso</h5>
        <p class="text-gray-700">{{ estadosCount.en_proceso }}</p>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="card-body">
        <h5 class="text-xl font-semibold mb-2">Solicitudes Completadas</h5>
        <p class="text-gray-700">{{ estadosCount.completado }}</p>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="card-body">
        <h5 class="text-xl font-semibold mb-2">Total Solicitudes</h5>
        <p class="text-gray-700">{{ estadosCount.total }}</p>
      </div>
    </div>
  </div>
</div>
