<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">{{ isEditing ? 'Editar' : 'Nuevo' }} Candidato</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Cargando...</div>

  <form [formGroup]="candidatoForm" (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-4">
    <div class="form-group">
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [ngClass]="{'border-red-500': submitted && candidatoForm.get('nombre')?.errors}">
      <div *ngIf="submitted && candidatoForm.get('nombre')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
      <input type="text" id="apellido" formControlName="apellido" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [ngClass]="{'border-red-500': submitted && candidatoForm.get('apellido')?.errors}">
      <div *ngIf="submitted && candidatoForm.get('apellido')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        El apellido es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="documento_identidad" class="block text-sm font-medium text-gray-700">Documento de Identidad</label>
      <input type="text" id="documento_identidad" formControlName="documento_identidad" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [ngClass]="{'border-red-500': submitted && candidatoForm.get('documento_identidad')?.errors}">
      <div *ngIf="submitted && candidatoForm.get('documento_identidad')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        El documento de identidad es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="email" id="correo" formControlName="correo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [ngClass]="{'border-red-500': submitted && candidatoForm.get('correo')?.errors}">
      <div *ngIf="submitted && candidatoForm.get('correo')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        El correo electrónico es requerido
      </div>
      <div *ngIf="submitted && candidatoForm.get('correo')?.errors?.['email']" class="text-red-500 text-sm mt-1">
        Ingrese un correo electrónico válido
      </div>
    </div>

    <div class="form-group">
      <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input type="text" id="telefono" formControlName="telefono" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [ngClass]="{'border-red-500': submitted && candidatoForm.get('telefono')?.errors}">
      <div *ngIf="submitted && candidatoForm.get('telefono')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        El teléfono es requerido
      </div>
    </div>

    <div class="form-actions flex space-x-4">
      <button type="submit" class="btn btn-primary bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" [disabled]="loading">
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary bg-gray-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" [routerLink]="['/candidatos']">Cancelar</button>
    </div>
  </form>
</div>
