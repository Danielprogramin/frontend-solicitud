<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 transition-opacity">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all scale-95 hover:scale-100">
      
      <!-- Encabezado -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">🛠️ Actualizar Estado</h2>
  
      <!-- Formulario -->
      <form [formGroup]="estadoForm" (ngSubmit)="onSubmit()">
        
        <!-- Seleccionar Estado -->
        <div class="mb-6">
          <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Nuevo Estado</label>
          <select id="estado" formControlName="estado"
                  class="w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="pendiente">Pendiente</option>
            <option value="en_proceso">En Proceso</option>
            <option value="completado">Completado</option>
          </select>
        </div>
  
        <!-- Botones de Acción -->
        <div class="flex justify-end space-x-3">
          <button type="button"
                  class="py-2 px-4 font-medium text-gray-700 bg-gray-200 rounded-md shadow-md hover:bg-gray-300 focus:ring-2 focus:ring-gray-400 transition"
                  (click)="estadoActualizado.emit()">
            ❌ Cancelar
          </button>
  
          <button type="submit" [disabled]="estadoForm.invalid"
                  class="py-2 px-4 font-medium text-white bg-indigo-600 rounded-md shadow-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition disabled:bg-gray-300 disabled:cursor-not-allowed">
            💾 Guardar
          </button>
        </div>
  
      </form>
  
    </div>
  </div>
